<ion-view view-title="Playlist">
  <ion-content>
    <h1>Playlist {{playlist.title}}</h1>
      <ion-list>
        <ion-item ng-repeat="author in playlist.authors" ui-sref="app.playlists.edit.authors.edit({authorId:author.id})">
        {{author.name}}
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
